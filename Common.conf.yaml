- clean: ['~']

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore
    ~/.maid: maid
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmuxinator: tmuxinator
    ~/.zgen: zgen
    ~/.zprezto: prezto
    ~/.zshrc: zshrc
    ~/.zshenv: zshenv
    ~/.zlogin: zlogin
    ~/.zpreztorc: zpreztorc
    ~/.zprofile: zprofile
- shell:
  - [git submodule update --init --recursive, Installing/updating submodules]
